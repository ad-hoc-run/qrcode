<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qrcode.hoc.run</title>
  <link rel="stylesheet" href="https://ad.hoc.run/global.css">
  <style>
    .page { max-width: 480px; }
    .input-row { display: flex; gap: 8px; margin-top: 16px; }
    #url { flex: 1; padding: 6px 8px; background: transparent; }
    #url::placeholder { color: var(--dim); }
    .qr-wrap { margin-top: 24px; display: flex; flex-direction: column; align-items: flex-start; gap: 12px; }
    #qr { display: none; }
    #qr canvas, #qr img { display: block; image-rendering: pixelated; }
    .qr-actions { display: flex; gap: 12px; align-items: center; }
    .qr-actions a { font-size: 12px; color: var(--dim); }
    .qr-actions a:hover { color: var(--accent); }
    .error-msg { color: #ff4444; margin-top: 12px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="prompt">$ <a href="https://ad.hoc.run">ad.hoc.run</a> â†’ <span class="path">qrcode.hoc.run</span></div>
  </div>
  <div class="page">
    <div class="input-row">
      <input type="text" id="url" placeholder="https://..." autocomplete="off" autofocus>
      <button onclick="generate()">generate</button>
    </div>
    <div id="error" class="error-msg"></div>
    <div class="qr-wrap">
      <div id="qr"></div>
      <div class="qr-actions" id="qr-actions" style="display:none">
        <a id="dl-link" download="qr.png">download png</a>
        <a id="copy-link" href="#">copy image</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qrInstance = null;

    function generate() {
      const urlEl = document.getElementById('url');
      const qrEl = document.getElementById('qr');
      const errorEl = document.getElementById('error');
      const actionsEl = document.getElementById('qr-actions');
      const val = urlEl.value.trim();

      errorEl.textContent = '';

      if (!val) {
        errorEl.textContent = 'enter a url or text';
        return;
      }

      qrEl.innerHTML = '';
      qrEl.style.display = 'block';
      actionsEl.style.display = 'none';

      try {
        qrInstance = new QRCode(qrEl, {
          text: val,
          width: 256,
          height: 256,
          colorDark: '#e2e2e2',
          colorLight: '#0d0d0d',
          correctLevel: QRCode.CorrectLevel.M,
        });

        setTimeout(() => {
          const canvas = qrEl.querySelector('canvas');
          if (!canvas) return;

          document.getElementById('dl-link').href = canvas.toDataURL('image/png');
          actionsEl.style.display = 'flex';

          document.getElementById('copy-link').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
              canvas.toBlob(async blob => {
                await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                e.target.textContent = 'copied!';
                setTimeout(() => { e.target.textContent = 'copy image'; }, 1500);
              });
            } catch {
              e.target.textContent = 'unsupported';
            }
          }, { once: true });
        }, 100);
      } catch (err) {
        errorEl.textContent = 'failed to generate: ' + err.message;
      }
    }

    document.getElementById('url').addEventListener('keydown', e => {
      if (e.key === 'Enter') generate();
    });
  </script>
</body>
</html>
